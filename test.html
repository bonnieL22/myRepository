
<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>tapmenu</title>
<style>
	ul{
		list-style-type:none;
		border-bottom:1px solid #0f0;
		color: green;
		display: flex; flex-wrap:wrap;
		font-size: 15px;
	}
	ul li{
		width: 150px;
		height: 30px;
		display: inline;
		float: center;	
		margin-right: 10px;
		padding-right: 50px;
	}
	ul li a{
		color: #0f0;
		text-decoration: none;
		padding-left: 40px;
		padding-right: 40px;
	}
	ul li a:hover { border-bottom: 4px solid green; padding-bottom: 7px;}
	
</style>
</head>
<body>
    <ul class="line">
      <li><a href="#">Menu 1</a></li>
      <li><a href="#">Menu 2</a></li>
      <li><a href="#">Menu 3</a></li>
      <li><a href="#">Menu 4</a></li>
    </ul>
</body>
</html>
